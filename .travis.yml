language: go
go:
  - 1.12.x
install:
  - wget https://github.com/gohugoio/hugo/releases/download/v0.53/hugo_v0.5_Linux-64bit.tar.gz
script:
  - mkdir -p themes/beautifulhugo && git clone https://gitHub.com/halogenica/beautifulhugo.git themes/beautifulhugo
  - hugo --theme beautifulhugo
deploy:
  provider: pages
  skip_cleanup: true
  GitHub_token: $GITHUB_TOKEN
  local_dir: public
  on:
    branch: master

